<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.subtitle %}
    {{ page.subtitle | reverse | join: ' - ' | escape }} - {{ page.title }}
  {% else %}
    {{ page.title }}
  {% endif %}</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  {% for href in page.special_styles %}
  <link rel="stylesheet" type="text/css" href="/css/{{href|url_encode}}">
  {% endfor %}
</head>
<body>
<div class="super">
  <a name="top"></a>
  <nav>
    <div class="head">
      <h1><a href="/">{{ page.title | replace: ' ', "<br>" | raw }}</a></h1>
      <ul class="menu">
        {% for nav_item in site.data.header_nav %}
        <li><a href="/{{ nav_item.path }}/">{{ nav_item.label }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <div class="body">
{{ content }}
  </div>
  <div class="foot">
    <a href="#top">&uarr;Go top&uarr;</a><br>
    Copyright&copy;2003-2019 Lufar<br>
  </div>
</div>
{% for href in page.scripts %}
<script type="text/javascript" src="/scripts/{{href|url_encode}}"></script>
{% endfor %}
</body>
</html>
