<script>
  (function() {
    var matches = /^\?aa=(.*)$/.exec(location.search);
    if(matches) {
      var aa = decodeURIComponent(matches[1].replace(/\+/g,' '))
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
      document.getElementById("aa2").value = aa;
      var aa_html = aa
        .replace(/\r\n/g, "<BR>")
        .replace(/\n/g, "<bR>")
        .replace(/\r/g, "<Br>");
      document.getElementById("aa_html").innerHTML = aa_html;
      document.getElementById("aa_html2").value =
        aa_html;
      document.getElementById("aa_html2_table").value =
        '<table border="0"><tr><td>'+aa_html+'</td></tr></table>';
        document.getElementById("aa_html2_table_border").value =
        '<table border="1"><tr><td>'+aa_html+'</td></tr></table>';
    }
  })();
</script>
